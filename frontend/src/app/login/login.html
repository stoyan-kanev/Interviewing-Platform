<div
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 px-4">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"
          class="bg-gray-800 text-white p-8 rounded-2xl shadow-xl w-full max-w-md space-y-6">
        <div class="text-center">
            <h2 class="text-3xl font-bold">Login</h2>
            <p class="text-gray-400 text-sm mt-1">Login and start your journey</p>
        </div>

        <div>
            <label for="email" class="block mb-1 text-sm font-medium text-gray-300">Email</label>
            <input
                type="email"
                formControlName="email"
                id="email"
                placeholder="you@example.com"
                class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
            />
            @if (email.errors?.['backend']) {
                <p class="text-red-400 text-sm mt-1">
                    {{ email.errors?.['backend'] }}
                </p>
            }

        </div>

        <div>
            <label for="password" class="block mb-1 text-sm font-medium text-gray-300">Password</label>
            <input
                type="password"
                formControlName="password"
                id="password"
                placeholder="••••••••"
                class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
            />
        </div>



        <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 transition-all duration-300 text-white font-semibold py-2 rounded-lg shadow-md hover:shadow-lg"
        >
            Login
        </button>

        <p class="text-center text-sm text-gray-400">
            Not registered yes?
            <a href="/register" class="text-blue-400 hover:underline">Register</a>
        </p>
    </form>
</div>
