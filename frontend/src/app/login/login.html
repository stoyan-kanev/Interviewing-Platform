<div class="relative min-h-screen flex items-center justify-center overflow-hidden px-4">
    <!-- same background gradient as Home -->
    <div class="absolute inset-0 -z-10 bg-gradient-to-b from-indigo-600/15 via-sky-500/10 to-transparent dark:from-indigo-400/10 dark:via-sky-400/10"></div>
    <!-- subtle base gradient for contrast -->
    <div class="absolute inset-0 -z-20 bg-gradient-to-br from-white to-gray-50 dark:from-gray-900 dark:to-gray-950"></div>

    <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        class="w-full max-w-md rounded-2xl border border-gray-200 dark:border-gray-700 bg-white/80 dark:bg-gray-900/70 backdrop-blur p-8 shadow-xl space-y-6 text-gray-900 dark:text-gray-100"
    >
        <div class="text-center">
            <h2 class="text-3xl font-bold tracking-tight">Sign in</h2>
            <p class="text-gray-500 dark:text-gray-400 text-sm mt-1">
                Welcome back — let’s get to work
            </p>
        </div>

        @if (errorMessage) {
            <div class="rounded-lg border border-red-200 dark:border-red-500/40 bg-red-50 dark:bg-red-500/10 text-red-700 dark:text-red-300 px-3 py-2 text-sm">
                {{ errorMessage }}
            </div>
        }

        <!-- Email -->
        <div>
            <label for="email" class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
            <input
                id="email"
                type="email"
                formControlName="email"
                placeholder="you@example.com"
                class="w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-white/70 dark:bg-gray-800/70 text-gray-900 dark:text-gray-100 placeholder-gray-400 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                [ngClass]="{'border-red-500 focus:ring-red-500 focus:border-red-500': email?.invalid && (email?.dirty || email?.touched)}"
            />
            @if (email?.errors?.['backend']) {
                <p class="text-red-500 text-sm mt-1">
                    {{ email.errors?.['backend'] }}
                </p>
            }
        </div>

        <!-- Password -->
        <div>
            <label for="password" class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
            <input
                id="password"
                type="password"
                formControlName="password"
                placeholder="••••••••"
                class="w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-white/70 dark:bg-gray-800/70 text-gray-900 dark:text-gray-100 placeholder-gray-400 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                [ngClass]="{'border-red-500 focus:ring-red-500 focus:border-red-500': password?.invalid && (password?.dirty || password?.touched)}"
            />
        </div>

        <!-- Actions -->
        <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="w-full rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2.5 shadow transition disabled:opacity-50 disabled:cursor-not-allowed focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500"
        >
            Login
        </button>

        <p class="text-center text-sm text-gray-500 dark:text-gray-400">
            Not registered yet?
            <a routerLink="/register" class="text-indigo-600 hover:text-indigo-700 dark:text-indigo-400 dark:hover:text-indigo-300 underline-offset-2 hover:underline">
                Create an account
            </a>
        </p>
    </form>
</div>
