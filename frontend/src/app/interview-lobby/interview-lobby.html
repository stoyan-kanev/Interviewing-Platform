<div class="lobby-container">
    @if (errorMessage) {
        <p class="error-msg">{{errorMessage}}</p>
    }
    <h2>Интервю: {{ roomName }}</h2>

    <input
        type="text"
        placeholder="Въведете име"
        [(ngModel)]="candidateName"
    />

    <button (click)="joinInterview()">Влез в интервюто</button>
</div>
