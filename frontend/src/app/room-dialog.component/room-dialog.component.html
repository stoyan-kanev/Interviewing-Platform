<div class="fixed inset-0 bg-black/60 flex items-center justify-center z-50">
    <div class="bg-white text-black dark:bg-gray-900 dark:text-white p-6 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-xl font-semibold mb-4">Create Interview Room</h2>

        <form [formGroup]="form" (ngSubmit)="create()" class="space-y-4">
            <div>
                <label class="block text-sm mb-1">Room name</label>
                <input
                    type="text"
                    formControlName="name"
                    maxlength="100"
                    class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-800 text-black dark:text-white"
                    placeholder="Enter room name"
                />
                <div class="text-right text-sm text-gray-500 mt-1">
                    {{ form.value.name?.length || 0 }}/100
                </div>
            </div>

            <div class="flex justify-end gap-2 pt-2">
                <button type="button" (click)="close()" class="px-4 py-2 rounded bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600">
                    Cancel
                </button>
                <button
                    type="submit"
                    [disabled]="form.invalid || loading"
                    class="px-4 py-2 rounded bg-blue-600 hover:bg-blue-500 text-white disabled:opacity-50"
                >
                    {{ loading ? 'Savingâ€¦' : 'Save' }}
                </button>
            </div>
        </form>
    </div>
</div>
