<header class="container mx-auto px-4 py-6 flex items-center justify-between">
    <!-- Brand -->
    <a routerLink="/" class="text-xl font-semibold tracking-tight">
        Interview<span class="text-indigo-600">Platform</span>
    </a>

    <!-- Desktop nav -->
    <nav class="hidden md:flex items-center gap-6 text-sm">
        @if (currentUser$ | async) {
            <a routerLink="/dashboard" class="hover:text-indigo-600 transition">Dashboard</a>
        }
        <a routerLink="/about" class="hover:text-indigo-600 transition">About</a>

        @if (currentUser$ | async) {
            <button
                (click)="logout()"
                class="px-3 py-2 rounded bg-gray-200 text-gray-900 hover:bg-gray-300 transition"
            >
                Logout
            </button>
        } @else {
            <a
                routerLink="/login"
                class="px-3 py-2 rounded bg-indigo-600 text-white hover:bg-indigo-700 transition"
            >
                Sign in
            </a>
            <a
                routerLink="/register"
                class="px-3 py-2 rounded border border-indigo-600 text-indigo-600 hover:bg-indigo-50 transition"
            >
                Register
            </a>
        }
    </nav>

    <!-- Mobile menu (прост вариант) -->
    <div class="md:hidden">
        @if (currentUser$ | async) {
            <a routerLink="/dashboard" class="mr-4 underline">Dashboard</a>
            <button (click)="logout()" class="underline">Logout</button>
        } @else {
            <a routerLink="/about" class="mr-4 underline">About</a>
            <a routerLink="/login" class="underline">Sign in</a>
        }
    </div>
</header>
